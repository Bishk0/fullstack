<div class="page-title">
  <h4>
    <a routerLink="/categories">Категорії</a>
    <i class="material-icons">keyboard_arrow_right</i>
    {{ isNew ? 'Добавити' : 'Редарувати' }} категорію
  </h4>
  <span>
    <button class="btn btn-small red">
      <i class="material-icons">delete</i>
    </button>
  </span>
</div>

<div class="row">
  <form class="col s12 l6" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="input-field">
      <input
        formControlName="name"
        id="name"
        type="text"
        [ngClass]="{'invalid': form.get('name').invalid && form.get('name').touched}">
      <label for="name">Назва</label>
      <span class="helper-text red-text" *ngIf="form.get('name').invalid && form.get('name').touched">
        <span *ngIf="form.get('name').errors['required']">
          Імя категорії не може бути пустим.
        </span>
      </span>
    </div>

    <div>
      <button
        type="button"
        class="waves-effect waves-light btn orange lighten-2 mb2">
        <i class="material-icons left">backup</i>
        Загрузити зображення
      </button>
    </div>

    <div>
      <button
        type="submit"
        [disabled]="form.invalid || form.disabled"
        class="waves-effect waves-light btn">
        Сохранити зміни
      </button>
    </div>
  </form>

  <div class="col s12 l4 center">
    <img class="responsive-img" style="height: 200px" src="cake.jpg">
  </div>
</div>
<app-positions-form></app-positions-form>

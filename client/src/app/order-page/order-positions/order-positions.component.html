<div *ngIf="position$ | async as positions; else loader">
  <table class="highlight" *ngIf="positions.length !== 0; else empty">
    <thead>
    <tr>
      <th>Назва</th>
      <th>Вартість</th>
      <th>Кількість</th>
      <th></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let position of positions">
      <td>{{ position.name }}</td>
      <td>{{ position.cost }} грн.</td>
      <td>
        <div class="input-field inline order-position-input">
          <input type="number" min="1" [(ngModel)]="position.quantity">
        </div>
      </td>
      <td>
        <button
          class="btn waves-effect wavers-light btn-small"
          (click)="addToOrder(position)"
          [disabled]="!position.quantity"
        >Добавить</button>
      </td>
    </tr>
    </tbody>
  </table>
  <ng-template #empty><div class="center">В данній категорії поки нема позицій.</div></ng-template>
</div>
<ng-template #loader><app-loader></app-loader></ng-template>
